<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2: Awareness vs. Forcing Change | Healing with Yvonne</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for processing JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfc; color: #1f2937; }
        
        /* Print/PDF styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .print-block { 
                display: block !important; 
                margin-top: 1rem; 
                border: 1px solid #e5e7eb !important; 
                border-radius: 1.5rem !important; 
                padding: 2.5rem !important; 
                box-shadow: none !important;
            }
            .container-box { 
                box-shadow: none !important; 
                border: none !important; 
                width: 100% !important; 
                max-width: 100% !important; 
            }
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [step, setStep] = useState(0);
            const [isWeekly, setIsWeekly] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                patternNoticed: '',
                bodyFeeling: '',
                curiosityPoint: '',
                repeatedPatterns: '',
                hardestPart: '',
                awarenessShifts: '',
                bodyResponse: '',
                keepPayingAttentionTo: ''
            });

            const goTo = (s) => { 
                setStep(s); 
                window.scrollTo(0, 0); 
            };

            const ProgressBar = () => (
                <div className="flex justify-between mb-8 max-w-md mx-auto no-print">
                    {[...Array(8)].map((_, i) => (
                        <div key={i} className={`h-1 flex-1 mx-1 rounded-full transition-all duration-500 ${step >= i ? 'bg-emerald-600' : 'bg-gray-200'}`} />
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen p-4 sm:p-8">
                    <div className="max-w-3xl mx-auto container-box">
                        
                        {/* Header Branding */}
                        <div className="text-center mb-8 no-print">
                            <p className="text-[10px] font-bold tracking-[0.3em] uppercase text-emerald-600 mb-2">Healing with Yvonne</p>
                            <h1 className="text-3xl sm:text-4xl font-extrabold text-emerald-950 mb-2 leading-tight">Module 2: Awareness vs. Forcing Change</h1>
                            <p className="text-sm italic text-gray-400 font-medium">"You do not need to change anything. Awareness comes first."</p>
                        </div>

                        <ProgressBar />

                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 sm:p-14 border border-emerald-50 min-h-[550px] flex flex-col fade-in">
                            
                            {/* STEP 0: Instructions and Intro */}
                            {step === 0 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-emerald-900">The Paradox of Change</h2>
                                    
                                    <div className="bg-amber-50 border-l-4 border-amber-400 p-6 rounded-r-2xl my-6">
                                        <p className="font-bold mb-3 text-amber-900">Module Instructions:</p>
                                        <ul className="text-sm space-y-3 text-amber-900 list-disc list-inside leading-relaxed">
                                            <li><strong>Daily Tracker:</strong> Log your observations in the tracker each day. Save your progress instantly.</li>
                                            <li><strong>End of Week Reflection:</strong> Complete the full reflection section to review your progress.</li>
                                            <li><strong>PDF Export:</strong> Once complete, download your PDF to share with me (Coach Yvonne) during our <span className="font-bold underline">Q & A sessions</span> or keep it for your own personal reflection.</li>
                                        </ul>
                                    </div>

                                    <p className="text-gray-600 text-lg leading-relaxed">
                                        The harder you try to force yourself to change, the more stuck you become. Force creates resistance. 
                                        Shame signals your nervous system to hide, not heal.
                                    </p>
                                    
                                    <button onClick={() => goTo(1)} className="mt-8 w-full bg-emerald-900 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-emerald-800 transition-all flex items-center justify-center gap-2">
                                        Start Module 
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fillRule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            )}

                            {/* STEP 1: Concepts */}
                            {step === 1 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-emerald-900">Why Forcing Backfires</h2>
                                    <p className="text-gray-600 leading-relaxed text-lg italic border-l-4 border-emerald-100 pl-6 py-2">
                                        Force essentially says: "The way I am right now is unacceptable. I need to be different—now."
                                    </p>
                                    <div className="space-y-4">
                                        <div className="p-5 bg-emerald-50 rounded-2xl">
                                            <p className="font-bold text-emerald-900 mb-1">It activates shame.</p>
                                            <p className="text-sm text-gray-600 leading-relaxed">The inner Critic takes over, telling you that you aren't trying hard enough or changing fast enough.</p>
                                        </div>
                                        <div className="p-5 bg-emerald-50 rounded-2xl">
                                            <p className="font-bold text-emerald-900 mb-1">It triggers resistance.</p>
                                            <p className="text-sm text-gray-600 leading-relaxed">Your nervous system perceives pressure as a threat and pushes back. This is why most resolutions fail.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-8">
                                        <button onClick={() => goTo(0)} className="px-6 py-4 text-gray-400 font-bold hover:text-emerald-900 transition-colors">Back</button>
                                        <button onClick={() => goTo(4)} className="flex-1 bg-emerald-900 text-white font-bold py-5 rounded-2xl hover:bg-emerald-800 shadow-lg">Go to Tracker</button>
                                    </div>
                                </div>
                            )}

                            {/* STEP 4: Tracker */}
                            {step === 4 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-emerald-900">Daily Awareness Tracker</h2>
                                    <p className="text-sm text-gray-400 italic">"What is happening right now?"</p>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-xs font-bold text-emerald-600 uppercase mb-2 tracking-widest">1. One pattern I noticed:</label>
                                            <textarea 
                                                className="w-full border-2 border-emerald-50 p-5 rounded-2xl h-28 focus:border-emerald-500 outline-none transition-all" 
                                                value={formData.patternNoticed} 
                                                onChange={e => setFormData({...formData, patternNoticed: e.target.value})}
                                                placeholder="e.g., I noticed myself apologizing when I wasn't at fault..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-emerald-600 uppercase mb-2 tracking-widest">2. Where I felt it in my body:</label>
                                            <input 
                                                className="w-full border-2 border-emerald-50 p-5 rounded-2xl focus:border-emerald-500 outline-none transition-all" 
                                                value={formData.bodyFeeling} 
                                                onChange={e => setFormData({...formData, bodyFeeling: e.target.value})}
                                                placeholder="e.g., Tightness in chest, knot in stomach..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-emerald-600 uppercase mb-2 tracking-widest">3. I am curious about:</label>
                                            <textarea 
                                                className="w-full border-2 border-emerald-50 p-5 rounded-2xl h-28 focus:border-emerald-500 outline-none transition-all" 
                                                value={formData.curiosityPoint} 
                                                onChange={e => setFormData({...formData, curiosityPoint: e.target.value})}
                                                placeholder="e.g., What is this pattern trying to protect me from?"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col gap-4 pt-6">
                                        <button 
                                            onClick={() => { setIsWeekly(false); goTo(8); }} 
                                            disabled={!formData.patternNoticed} 
                                            className="w-full border-2 border-emerald-900 text-emerald-900 font-bold py-5 rounded-2xl hover:bg-emerald-50 transition-colors disabled:opacity-30"
                                        >
                                            Finish & Save for Today
                                        </button>
                                        <button 
                                            onClick={() => { setIsWeekly(true); goTo(5); }} 
                                            disabled={!formData.patternNoticed} 
                                            className="w-full bg-emerald-900 text-white font-bold py-5 rounded-2xl hover:bg-emerald-800 shadow-lg disabled:opacity-30"
                                        >
                                            Continue to Weekly Reflection
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* STEP 5: End of Week Reflection Questions */}
                            {step === 5 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-emerald-900">End of Week Reflection</h2>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block font-bold text-emerald-900 mb-2">Did any patterns show up repeatedly?</label>
                                            <textarea 
                                                className="w-full border border-gray-200 p-5 rounded-2xl h-32 outline-none focus:border-emerald-500" 
                                                value={formData.repeatedPatterns} 
                                                onChange={e => setFormData({...formData, repeatedPatterns: e.target.value})} 
                                            />
                                        </div>
                                        <div>
                                            <label className="block font-bold text-emerald-900 mb-2">What was hardest about noticing without fixing?</label>
                                            <textarea 
                                                className="w-full border border-gray-200 p-5 rounded-2xl h-32 outline-none focus:border-emerald-500" 
                                                value={formData.hardestPart} 
                                                onChange={e => setFormData({...formData, hardestPart: e.target.value})} 
                                            />
                                        </div>
                                    </div>
                                    <button onClick={() => goTo(6)} className="w-full bg-emerald-900 text-white font-bold py-5 rounded-2xl hover:bg-emerald-800 transition-all mt-4">Next Questions</button>
                                </div>
                            )}

                            {/* STEP 6: Reflection Part 2 */}
                            {step === 6 && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-emerald-900">End of Week Reflection (cont.)</h2>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block font-bold text-emerald-900 mb-2">Did awareness alone create a shift?</label>
                                            <textarea 
                                                className="w-full border border-gray-200 p-5 rounded-2xl h-32 outline-none focus:border-emerald-500" 
                                                value={formData.awarenessShifts} 
                                                onChange={e => setFormData({...formData, awarenessShifts: e.target.value})} 
                                            />
                                        </div>
                                        <div>
                                            <label className="block font-bold text-emerald-900 mb-2">How did your body respond to this practice?</label>
                                            <textarea 
                                                className="w-full border border-gray-200 p-5 rounded-2xl h-32 outline-none focus:border-emerald-500" 
                                                value={formData.bodyResponse} 
                                                onChange={e => setFormData({...formData, bodyResponse: e.target.value})} 
                                            />
                                        </div>
                                    </div>
                                    <button onClick={() => goTo(8)} className="w-full bg-emerald-900 text-white font-bold py-5 rounded-2xl hover:bg-emerald-800 transition-all mt-4">Finalize Reflection</button>
                                </div>
                            )}

                            {/* STEP 8: Success and PDF Preview */}
                            {step === 8 && (
                                <div className="text-center fade-in">
                                    <div className="bg-emerald-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600 font-bold text-2xl">✓</div>
                                    <h2 className="text-3xl font-bold text-emerald-900 mb-4">Reflection Complete</h2>
                                    <p className="text-gray-500 mb-10 text-lg leading-relaxed italic">"The moment you become aware of a pattern, you have broken its hold on you."</p>
                                    
                                    <div className="text-left p-10 border-2 border-emerald-50 rounded-[2.5rem] mb-10 bg-white print-block shadow-sm">
                                        <div className="border-b border-emerald-100 pb-6 mb-8 flex justify-between items-end">
                                            <div>
                                                <h3 className="font-bold uppercase tracking-[0.2em] text-[10px] text-emerald-800 mb-1">Healing with Yvonne</h3>
                                                <h4 className="text-xl font-bold text-emerald-950">Personal Awareness Log</h4>
                                            </div>
                                            <p className="text-gray-400 text-[10px] uppercase font-bold tracking-widest">{new Date().toLocaleDateString()}</p>
                                        </div>
                                        
                                        <div className="space-y-6 text-sm">
                                            <div className="p-6 bg-emerald-50/50 rounded-3xl">
                                                <p className="text-[10px] font-bold text-emerald-700 uppercase tracking-widest mb-2">1. Pattern Noticed</p>
                                                <p className="text-gray-800 italic leading-relaxed font-medium">"{formData.patternNoticed}"</p>
                                            </div>
                                            
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                                <div>
                                                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">2. Physical Sensation</p>
                                                    <p className="text-gray-800 font-medium">{formData.bodyFeeling}</p>
                                                </div>
                                                <div>
                                                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">3. Point of Curiosity</p>
                                                    <p className="text-gray-800 font-medium">{formData.curiosityPoint}</p>
                                                </div>
                                            </div>
                                            
                                            {isWeekly && (
                                                <div className="pt-8 border-t border-emerald-50 mt-8 space-y-6">
                                                    <div>
                                                        <p className="text-[10px] font-bold text-emerald-700 uppercase tracking-widest mb-2">End of Week Reflection</p>
                                                        <div className="space-y-4">
                                                            <div>
                                                                <p className="font-bold text-emerald-900 text-xs mb-1">Repeated Patterns:</p>
                                                                <p className="text-gray-700 leading-relaxed">{formData.repeatedPatterns}</p>
                                                            </div>
                                                            <div>
                                                                <p className="font-bold text-emerald-900 text-xs mb-1">Awareness Shifts:</p>
                                                                <p className="text-gray-700 leading-relaxed">{formData.awarenessShifts}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        <p className="mt-14 italic text-emerald-600 text-[10px] text-center border-t border-emerald-50 pt-6">© 2025 Healing with Yvonne | "Awareness is enough."</p>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 no-print pb-12">
                                        <button onClick={() => window.print()} className="bg-emerald-950 text-white font-bold py-5 rounded-2xl flex items-center justify-center gap-2 shadow-xl hover:bg-emerald-900 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
                                            </svg>
                                            Download PDF Reflection
                                        </button>
                                        <button onClick={() => location.reload()} className="border-2 border-emerald-200 text-emerald-800 font-bold py-5 rounded-2xl hover:bg-emerald-50 transition-all">
                                            Start New Log
                                        </button>
                                    </div>
                                </div>
                            )}

                        </div>

                        {/* Footer Branding */}
                        <div className="mt-12 text-center no-print">
                            <p className="text-gray-300 text-[10px] tracking-[0.4em] uppercase font-bold">&copy; 2025 Healing with Yvonne</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
